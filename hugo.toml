baseURL = 'https://cestlaz.zamansky.net/'
languageCode = 'en-us'
title = "C'est la Z"


# theme ="hugo-kiera"
theme ="anubis2"

[outputs]
  home = ['html', 'rss']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html']

[outputFormats.RSS]
mediatype='application/rss'
baseName='rss'
pygmentsCodeFences = true
mathjax=true
[pagination]
  pagersize = 3
  path = 'page'

summaryLength =10
enableEmoji = true
pygmentsCodeFences = true

[services]
  [services.disqus]
    shortname = 'cestlaz'

disqusShortname = "cestlaz" #Disqus shortname
commentAutoload = true

googleAnalytics = "" #Google Analytics ID

[params.author]
    name = "Mike Zamansky"           #Author name
