unsafe = true # true | false; Enable unsafe mode to have a better experience

[markup.highlight]
style = 'base16-snazzy' # Highlight.js style

[params]
    tagline = "Musings of a retired NYC Computer Science Teacher"
    customCSS = []  #Optional Customised CSS
    disableDarkModeCSS = false # disables css style for users using dark-mode
postSections=["post"]
mathjax = true
paginationSinglePost = true
readMore = true
readNextPosts = 2
copyCodeButton = true
rssAsSocialIcon = true
